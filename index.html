      <h1>Currency Exchange Rates Comparisons</h1>
      <!-- <input type="button" onclick="dateCheck()" value="Display"> -->

      <div class="form-container">
        <form onsubmit="return false">
          <div class="header">
            <!-- <h1>Currency Exchange Rates Comparisons</h1> -->
          </div>
          <div class="form-field multi-input">
            <label for="first-name">Currency: </label>
            <select id="currency">
              <option value="" selected="selected">Select One</option>
              <option value="USD">USD - US Dollar</option>
              <option value="AUD">AUD - Australian Dollar</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="PLN">PLN - Polish Zloty</option>
              <option value="MXN">MXN - Mexican Peso</option>
              <option value="INR">INR - Indian Rupee</option>
            </select>
          </div>
          <div class="error hidden" id="currencyError">
            Please select a Currency
          </div>
          <div class="form-field input-right">
            <label for="date">Date:</label>
            <input type="date" id="date">

          </div>
          <div class="error hidden" id="dateError">
            Please enter a valid date : Selected date is greater than the current date.
          </div>
          <div class="form-field submit-field">
            <button onclick="formCheck()">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </section>
